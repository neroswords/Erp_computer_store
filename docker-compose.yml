version: '3'
services:
    odoo:
        image: odoo:14.0
        depends_on:
            - db
        ports:
            - 8069:8069
        volumes:
            - odoo-web-data:/var/lib/odoo
            - ./config:/etc/odoo
            - ./addons:/mnt/extra-addons
    web:
        image: odoo:14.0
        depends_on:
          - db
        ports:
          - "5432:5432/tcp"
        volumes:
          - ./config:/etc/odoo
          - ./addons:/mnt/extra-addons
    db:
        image: postgres:10
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_PASSWORD=odoo
            - POSTGRES_USER=odoo
            - PGDATA=/var/lib/postgresql/data/pgdata
        volumes:
            - odoo-db-data:/var/lib/postgresql/data/pgdata
    pgadmin:
        image: dpage/pgadmin4
        environment:
            - PGADMIN_DEFAULT_EMAIL=admin@odoo.com
            - PGADMIN_DEFAULT_PASSWORD=odoo
        ports:
            - 8080:80
        depends_on:
            - db
volumes:
   odoo-web-data:
   odoo-db-data:
